<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <!-- Banner & Logo (Always Visible) -->
    <div class="banner-container">
        <div class="logo-circle">
            <img src="https://res.cloudinary.com/dd4rdtrig/image/upload/v1765754698/ffxiv_logo_black_text_patch_7.0_pgijf1.png"

                    <h2>Connexion</h2>
                </div>

                <form id="login-form">
                    <div class="form-group">
                        <label>Entrez votre email</label>
                        <input type="email" id="email" placeholder="Email" class="form-input" required>
                    </div>

                    <div class="form-group">
                        <label>Entrez votre mot de passe</label>
                        <input type="password" id="password" placeholder="Mot de passe" class="form-input" required>
                    </div>

                    <button type="submit" class="btn-primary" id="login-btn">Se connecter</button>
                    <p id="error-msg" style="color: red; text-align: center; font-size: 0.9rem; display: none;"></p>
                </form>

            <section id="supabase-data"></section>
        </div>

        <!-- VIEW: DASHBOARD (Hidden by default) -->
        <div id="dashboard-view" class="hidden">

            <!-- Navigation Menu -->
            <nav class="main-nav">
                <ul class="nav-list">
                    <li><a href="#" class="nav-link active">Accueil</a></li>
                    <li><a href="#" class="nav-link">Mascottes</a></li>
                    <li><a href="#" class="nav-link">Montures</a></li>

                <div class="video-wrapper">
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/ZHoZ5981rPg?si=7B5u...&rel=0"
                        title="YouTube video player" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
                    </iframe>
                </div>
            </div>

            <!-- Dashboard Content: Mascots List (Hidden) -->
            <div id="minions-view" class="dashboard-content hidden">
                <div id="minions-list" class="minions-list">
                    <!-- Rows injected via JS -->
                </div>
            </div>

                    <button id="modal-close" class="modal-close-btn">&times;</button>

                    <div class="modal-header">
                        <img id="modal-img" src="" alt="Minion" class="modal-img-large">
