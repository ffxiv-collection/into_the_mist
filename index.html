<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Into The Mist</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Banner & Logo -->
    <div class="banner-container">
        <!-- You can replace this later with <img src="..." class="banner-img"> -->
        <div class="logo-circle">
            <span>LOGO</span>
        </div>
    </div>

    <main>
        <!-- Login Form -->
        <div class="auth-container">
            <div class="auth-header">
                <h2>Connexion</h2>
            </div>

            <form id="login-form">
                <div class="form-group">
                    <label>Entrez votre email</label>
                    <input type="email" placeholder="Email" class="form-input" required>
                </div>

                <div class="form-group">
                    <label>Entrez votre mot de passe</label>
                    <input type="password" placeholder="Mot de passe" class="form-input" required>
                </div>

                <button type="submit" class="btn-primary" id="login-btn">Se connecter</button>
            </form>

            <div class="auth-links">
                <a href="#">J'ai oubli√© mon mot de passe</a>
                <br>
                <span>Vous n'avez pas encore de compte ? <a href="#">Inscription ici</a></span>
            </div>

            <!-- Auth Status (Hidden or subtle) -->
            <div id="auth-status" style="margin-top: 1rem; text-align: center; font-size: 0.8rem;"></div>
        </div>

        <!-- Mascots Area (Animated) -->
        <section id="supabase-data">
            <!-- Loading... -->
        </section>
    </main>

    <script type="module" src="app.js"></script>
</body>

</html>
